name: ASP.NET API CI/CD

on: 
   push:
     branches: ["master"]
   pull_request:
     branches: ["master"]

jobs:

   build:
      name: Compilação
      runs-on: ubuntu-latest
      steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Instalar .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restaurar dependências
        run: dotnet restore

      - name: Compilar a aplicação
        run: dotnet build --configuration Release --no-restore

      - name: Exportar artefatos de build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: ./output
       
   test:
      name: Testes
      runs-on: ubuntu-latest
      needs: build
      steps:
          - name: Checkout do código
            uses: actions/checkout@v3
          - name: Executar os testes
            run: echo "Rodando os testes..."
   
   deploy:
      name: Implantação
      runs-on: ubuntu-latest
      needs: test
      steps:
          - name: Checkout do código
            uses: actions/checkout@v3
          - name: Implantação da aplicação
            run: echo "Implatando o sistema em produção..."
